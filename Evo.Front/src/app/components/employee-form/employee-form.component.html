<div class="employee-form-container">
  <h2>Cadastro de Funcionário</h2>

  <form [formGroup]="funcionarioForm" (ngSubmit)="salvar()" class="employee-form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" id="rg" formControlName="rg" class="form-control" required>
    </div>
    

    <div class="form-group">
      <label for="foto">Foto:</label>
      <input type="file" (change)="aoSelecionarFoto($event)" id="foto" accept="image/*" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
  </form>
</div>
